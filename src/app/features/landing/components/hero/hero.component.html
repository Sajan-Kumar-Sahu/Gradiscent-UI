<section class="relative h-screen overflow-hidden">
  <!-- Background Image Slider -->
  <div class="absolute inset-0">
    <div class="relative w-full h-full">
      <!-- Background Images -->
      <div 
        *ngFor="let image of backgroundImages; let i = index"
        class="absolute inset-0 transition-opacity duration-1000 ease-in-out"
        [class.opacity-100]="i === currentSlide"
        [class.opacity-0]="i !== currentSlide">
        <img 
          [src]="image" 
          [alt]="'Hero background ' + (i + 1)"
          class="w-full h-full object-cover">
      </div>
      
      <!-- Dark Overlay for better text readability -->
      <div class="absolute inset-0 bg-gradient-to-b from-black/50 via-black/70 to-black/90"></div>
    </div>
  </div>

  <!-- Content Overlay -->
  <div class="relative z-10 flex items-center justify-center h-full px-4 sm:px-6 lg:px-8">
    <div class="text-center max-w-4xl mx-auto">
      
      <!-- Main Heading -->
      <h1 class="text-5xl sm:text-6xl lg:text-7xl font-bold text-white mb-6 leading-tight">
        <span class="block bg-gradient-to-r from-[#1ebee6] to-[#7534c9] bg-clip-text text-transparent">Shaping Tomorrow,</span>
        <span class="block">
          Step By Step
        </span>
      </h1>

      <!-- Subheading -->
      <p class="text-xl sm:text-2xl lg:text-2xl text-gray-300 mb-8 leading-relaxed max-w-3xl mx-auto font-light">
        The ultimate platform for creating personalized timetables, tracking your progress, 
        managing notes, and building your future with precision and purpose.
      </p>

      <!-- CTA Button -->
      <div class="mt-10">
        <app-button 
          variant="gradient"
          size="lg"
          (onClick)="onGetStartedClick()"
          class="text-lg px-8 py-4">
          Get Started
        </app-button>
      </div>

      <!-- Optional: Scroll Indicator -->
      <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
        <div class="w-6 h-10 border-2 border-white/30 rounded-full flex justify-center">
          <div class="w-1 h-3 bg-white/60 rounded-full mt-2 animate-pulse"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional: Slide Indicators -->

</section>
