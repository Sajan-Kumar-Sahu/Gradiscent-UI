<!-- footer.component.html -->
<footer class="bg-gray-900/80 backdrop-blur-sm border-t border-cyan-500/20 relative overflow-hidden">
  <!-- Gradient top border -->
  <div class="absolute top-0 left-0 w-full h-0.5 bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600"></div>
  
  <!-- Background decoration -->
  <div class="absolute inset-0 opacity-5">
    <div class="absolute top-10 left-10 w-32 h-32 bg-gradient-to-r from-cyan-400 to-purple-500 rounded-full blur-3xl"></div>
    <div class="absolute bottom-10 right-10 w-40 h-40 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full blur-3xl"></div>
  </div>

  <div class="max-w-7xl mx-auto px-4 relative">
    <!-- Main Footer Content -->
    <div class="py-16 grid grid-cols-1 lg:grid-cols-12 gap-8">
      
      <!-- Left Section - Logo & Tagline -->
      <div class="lg:col-span-4">
        <div class="mb-6">
          <!-- Logo -->
          <div class="flex items-center mb-4">
            <img 
            class="h-10 w-auto" 
            src="assets/images/logo.png" 
            alt="Gradiscent Logo">
          </div>
          
          <!-- Tagline -->
          <p class="text-gray-400 text-lg mb-6 leading-relaxed">
            Transform your learning journey with AI-powered tools designed for modern education. Where dreams meet reality.
          </p>
        </div>
      </div>

      <!-- Links Columns -->
      <div class="lg:col-span-8 grid grid-cols-2 md:grid-cols-4 gap-8">
        
        <!-- Product Links -->
        <div>
          <h4 class="text-white font-semibold text-lg mb-4">Product</h4>
          <ul class="space-y-3">
            <li *ngFor="let link of footerLinks.product">
              <a 
                [href]="link.link" 
                class="text-gray-400 hover:text-cyan-400 transition-colors duration-300 hover:translate-x-1 transform inline-block"
              >
                {{ link.name }}
              </a>
            </li>
          </ul>
        </div>

        <!-- Resources Links -->
        <div>
          <h4 class="text-white font-semibold text-lg mb-4">Resources</h4>
          <ul class="space-y-3">
            <li *ngFor="let link of footerLinks.resources">
              <a 
                [href]="link.link" 
                class="text-gray-400 hover:text-cyan-400 transition-colors duration-300 hover:translate-x-1 transform inline-block"
              >
                {{ link.name }}
              </a>
            </li>
          </ul>
        </div>

        <!-- Company Links -->
        <div>
          <h4 class="text-white font-semibold text-lg mb-4">Company</h4>
          <ul class="space-y-3">
            <li *ngFor="let link of footerLinks.company">
              <a 
                [href]="link.link" 
                class="text-gray-400 hover:text-cyan-400 transition-colors duration-300 hover:translate-x-1 transform inline-block"
              >
                {{ link.name }}
              </a>
            </li>
          </ul>
        </div>

        <!-- Legal Links -->
        <div>
          <h4 class="text-white font-semibold text-lg mb-4">Legal</h4>
          <ul class="space-y-3">
            <li *ngFor="let link of footerLinks.legal">
              <a 
                [href]="link.link" 
                class="text-gray-400 hover:text-cyan-400 transition-colors duration-300 hover:translate-x-1 transform inline-block"
              >
                {{ link.name }}
              </a>
            </li>
          </ul>
        </div>

      </div>
    </div>

    <!-- Bottom Section -->
    <div class="border-t border-gray-700/50 py-8">
      <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
        
        <!-- Copyright -->
        <div class="text-gray-400 text-sm">
          <span>&copy; {{ currentYear }} </span>
          <span>Gradiscent</span>
          <span>. All rights reserved.</span>
        </div>

        <!-- Social Links -->
        <div class="flex space-x-6">
          <a 
            *ngFor="let social of socialLinks"
            [href]="social.link"
            [title]="social.name"
            class="text-gray-400 hover:text-white transform hover:scale-110 transition-all duration-300"
            [class]="social.color"
          >
            <i [class]="social.icon + ' text-xl'"></i>
          </a>
        </div>
      </div>
    </div>

  </div>
</footer>
